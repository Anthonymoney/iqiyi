<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车-买家中心-爱奇艺商城</title>
    <link rel="shortcut icon" href="../src/img/logo.ico" type="image/icon">
    <link rel="stylesheet" href="../src/css/common.css">
    <link rel="stylesheet" href="../src/css/top.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/cart.css">
</head>

<body>
    <!-- top -->
    <div class="topMune">
        <div class="wrapper">
                <div class="top-nav">
                    <!-- left -->
                    <div class="top-nav-left left">
                        <div class="username" style="display:none">
                            <div class="menu">
                                <a href="" class="name">用户</a>
                                <i></i>
                            </div>
                        </div>
                        <span class="welcome left">欢迎来到爱奇艺商城</span>
                        <div class="login-regist left">
                            <a href="javascript:;" class="login left">请登录</a>
                            <a href="javascript:;" class="regist left">免费注册</a>
                        </div>
                        <div class="login-name" style="display:none"></div>
                    </div>
                    <!-- right -->
                    <div class="top-nav-right right">
                        <div class="cart left">
                            <a href="cart.html" class="cart-a left">
                                <i class="cart-i left"></i>
                                <span class="text-span left">
                                    购物车
                                    <i class="cartnum">0</i>
                                    件
                                </span>
                            </a>
                        </div>
                        <div class="client-center left">
                            <a href="" class="client-a left">
                                <i class="client-i left"></i>
                                <span class="text-span left">
                                    买家中心
                                </span>
                            </a>
                        </div>
                        <div class="favorites left">
                            <a href="" class="favorites-a left">
                                <i class="favorites-i left"></i>
                                <span class="text-span left">我的收藏</span>
                            </a>
                        </div>
                        <div class="cutline left"></div>
                        <div class="aboutus left">
                            <a href="" class="aboutus-a left">
                                <i class="aboutus-i left"></i>
                                <span class="text-span left">关于我们</span>
                                <i class="aboutus-i-1 left"></i>
                            </a>
                            <div class="two-code">
                                <div class="code-left left">
                                    <img src="../src/img/mall_qrcodeNew.jpg">
                                </div>
                                <div class="code-right left">
                                    <p>微信扫一扫</p>
                                    <p>了解商城动态</p>
                                </div>
                            </div>
                        </div>
                        <div class="cutline left"></div>
                        <div class="merchant-center left">
                            <a href="" class="merchant-a left">
                                <i class="merchant-i left"></i>
                                <span class="text-span left">商家中心</span>
                            </a>
                        </div>
                        <div class="cutline left"></div>
                        <div class="ai-index left">
                            <a href="//www.iqiyi.com/" class="ai-a left">
                                <span class="text-span left">爱奇艺首页</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
</div>


    <!-- 购物车主体 -->
    <div class="cart-box">
        <div class="wrapper">

            <div class="cart-hd">
                <h1>我的购物车</h1>
            </div>
            <div class="cart-goods">
                <!-- 表格表头 -->
                <table>
                    <thead>
                        <tr>
                            <th class="th-info">
                                <input type="checkbox" checked='checked' class="all">
                                <span class="sp-all">全选</span>
                                <span class='shop-info'>商品信息</span>
                            </th>
                            <th class="th-price">
                                单价(元)
                            </th>
                            <th class="th-num">
                                数量
                            </th>
                            <th class="th-pay">
                                实付款
                            </th>
                            <th class="th-operate">
                                交易操作
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>

            <!-- 表格主体 -->
            <table class="cart-main">
                <tbody>
                    <tr class='nonetr' style="display:none">
                        <td> <input type="checkbox" checked></td>
                        <td><img src=""
                                alt="" class="cartimg"></td>
                        <td class="describe">
                            <p class="title-p"></p>
                        </td>
                        <td class="td-price">
                          
                        </td>
                        <td class="td-num">
                            <div class="arrow-l"><</div>
                            <span class="num"></span>
                            <div class="arrow-r">></div>
                        </td>
                        <td class="td-pay">
                           
                        </td>
                        <td class="td-del">
                            <a href="javascript:;">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 付款 -->
            <div class="paymoney clear">
                <a href="javascript:;" class="delall left">删除全部</a>
                <a href="javascript:;" class="shop-submit right">结算</a>
                <span class="total-price right">0</span>
            </div>
        </div>
    </div>

    <script src="../src/script/thirdplugins/jquery.js"></script>
   
<script src="../src/script/thirdplugins/jquery.cookie.js"></script>
<script src="../src/script/js/cart.js"></script>

</body>

</html>
